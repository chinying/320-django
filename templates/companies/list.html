{% extends "base.html" %}

{% block title%} Companies List {% endblock %}

{% block content %}
    <form action="">
        {{ form.company_name }}
    </form>
    <h2></h2>
    {% for company in companies %}
        <div class="row">
            <div class="col-sm-12">
                {{ company.name }}
                {{ company.site }}
                {{ company.description }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
